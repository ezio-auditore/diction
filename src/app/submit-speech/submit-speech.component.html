<ngb-alert [dismissible]="true" type="success" [hidden]="!successSubmit">
    <strong>Success!!</strong> We have saved your Speech
  </ngb-alert>

<div class="row">

  <div class="col-lg-12 submit-speech">
    <form action="" #newSpeech="ngForm" (ngSubmit)="submitForm(newSpeech)">
      <div class="form-group view-speech">
        <label for="comment">Speech</label>

        <input type="text" class="form-control"  placeholder="Name" name="name" [(ngModel)]="name">
        <textarea class="form-control" rows="5" id="comment" [(ngModel)]="text" name="text" style="margin-top: 15px;"></textarea>
      </div>
      <div class="row">
        <div class="input-group">

          <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
          <button class="input-group-addon" (click)="d.toggle()" type="button">
      <i class="fa fa-calendar " aria-hidden="true"> </i>
    </button>

        <input type="text" class="form-control"  placeholder="Tag" name="tag" [(ngModel)]="tag">
    <input type="text" class="form-control"  placeholder="Author" name="author" [(ngModel)]="author">

          <button type="submit" class="btn btn-primary" style="float: right;">Submit</button>

        </div>
      </div>

    </form>
  </div>
</div>
